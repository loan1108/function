<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperate Converter</h2>
    <p>Type a value in the Fahrenheit field to convert value to Celcius</p>
    <label for="fah">Fahrenheit</label>
    <input type ="number" id ="fah" placeholder="Fahrenheit" onchange="convertTemperate()">
    <p id="result"></p>
    <script>
        function convertTemperate(){
            let fahTemperate = document.getElementById("fah").value;
            let celTemperate = (fahTemperate -32)/1.8;
            return  document.getElementById("result").innerHTML = `Celcius: ${celTemperate}`;
        }
       
    </script>
</body>
</html>
