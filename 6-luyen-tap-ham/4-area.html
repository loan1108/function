<body>
   <script>
    let radius = +prompt("Input the radius");
    function area_perimeter(radius){
        let area = radius *radius * 3.14;
        let perimeter = radius *2 * 3.14;
        return alert(`Area : ${area}; Perimeter: ${perimeter}`)
    }
    area_perimeter(radius)
   </script>
