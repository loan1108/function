<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = +prompt("Input any number");
        function square(val){
            let square = val * val;
            return alert(square);
        }
        square(value);
    </script>
</body>
</html>
