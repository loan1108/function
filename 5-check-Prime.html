<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(n){
            let flag = true; 
            if(n <2){
                flag = false;
            }
            for ( let i = 2; i < n ; i++){
                if( n % i == 0){
                    flag = false; 
                    break;
                }
            }
            return flag;

        }
        function listPrime(){
            let count = 0; 
            let number = 2;
            while(count < 10000){
                if(isPrime(number)){
                    document.write(number + ","); 
                    count ++;
                }
                number++
            }
        }
        listPrime()
    </script>
</body>

</html>
